<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to your personal library</h1>
    
    <form id="book-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="">--Select a genre--</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Nonfiction">Nonfiction</option>
        </select><br>

        <label for="year">Year:</label>
        <input type="number" id="year" min="1000" max="2025"><br>

        <label for="isbn">ISBN: (10-13 digits)</label><br>
        <input type="text" id="isbn" name="isbn" pattern="[0-9]{10,13}" title="Enter between 10 and 13 digits."><br>

        <button type="submit">Add Book</button><br>
    </form><br>

    <h2 id="h2">Update your book's information:</h2>
    <form id="update-form">
        <label for="update-title">Title:</label>
        <input type="text" id="update-title" name="update-title"><br>
        
        <label for="update-author">Author:</label>
        <input type="text" id="update-author" name="update-author"><br>
        
        <label for="update-genre">Genre:</label>
        <select id="update-genre" name="update-genre">
            <option value="">--Select a genre--</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Nonfiction">Nonfiction</option>
        </select><br>

        <label for="update-year">Year:</label>
        <input type="number" id="update-year" min="1000" max="2025"><br>

        <label for="update-isbn">ISBN (10-13 digits):</label><br>
        <input type="text" id="update-isbn" pattern="[0-9]{10,13}" title="Enter between 10 and 13 digits."><br>

        <button type="submit">Update Book</button>
    </form>

    <h3>Library:</h3>
    <table id="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
        
    <script src="app.js"></script>
</body>
</html>
